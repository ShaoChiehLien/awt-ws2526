<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout 01: post function</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="The OMM team">
</head>
<body>

<form>
  <input type="text" placeholder="username" name="user">
  <button type="submit">Go!</button>
</form>

<div id="output"></div>

<script>

  function postJSON(url, callback, params) {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onload = () => {
      if (xhr.status === 200) {
        const results = JSON.parse(xhr.response);
        callback(results);
      }
    };
    xhr.send(params);
  }

  // querySelector accepts CSS selector (just like using CSS)
  var form = document.querySelector('form');
  // select by attribute. I.e. select all input element with attribute name=user
  var userInput = document.querySelector('input[name=user]');
  var output = document.querySelector('#output');

  form.addEventListener('submit', function(e) {
    var params;
    // prevent browser's default behavior of submit the form and reload the page,
    // which will stop the following code from runnning
    e.preventDefault();

    // with params!
    params = JSON.stringify({user: userInput.value});
    postJSON('http://httpbin.org/post', function(res) {
      output.innerHTML = res.json.user;
    }, params)
  });
</script>

</body>
</html>
